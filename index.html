<!DOCTYPE html>
<html>

<head>
  <!-- 文書のメタデータ -->
  <meta charset="UTF-8">
  <!-- タブ等で表示されるタイトル -->
  <title>ポケモン図鑑</title>
  <!-- スタイルシートのリンク -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <!-- 表示するロゴ画像 -->
    <img src="images/International_Pokémon_logo.svg" alt="Pokémon logo">
    <!-- 表示するタイトルの文字列 -->
    <h1>ポケモン図鑑</h1>
  </header>

  <!-- リストが表示される -->
  <div id="pokemon-list"></div>
  <!-- 詳細情報を表示するウインドウはデフォルトで非表示 -->
  <div id="pokemon-details" class="hidden"></div>
  <!-- デフォルトで非表示 -->
  <div id="overlay" class="hidden"></div>

  <!-- 下記は4つのJavaScriptファイルを読み込む -->
  <script src="allPokemon.js"></script>
  <script src="script.js"></script>
  <script src="pokemonLists.js"></script>
  <script src="pokemonDetails.js"></script>
</body>

</html>
